<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');</style>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="main">
        <div class="calculator">

            <div class="calculator-header">
                <h2>Calculadora de descuentos</h2>
                <p>Con esta herramineta puedes calcular el descuento de cualquier precio</p>
            </div>

            <div class="calculator-inputs">
                <label for="price-input">
                    <p>Ingresa el precio original</p>
                    <input class="user-input" type="number" id="price-input">
                </label>
                <label for="discount-input">
                    <p>Ingresa el porcentaje del descuento</p>
                    <input class="user-input" type="number" min="0" max="100" id="discount-input" >
                </label>
                <input type="button" onclick="CalculateDiscount()" id="calculate-input" value="calcular">
            </div>

            <div class="calculator-results">
                <div class="calculator-result-total-container">
                    <p class="result-total--description">Precio con el descuento</p>

                    <!-- elemento a modificar con js -->
                    <p class="result-total--value" id="result-total">000.00</p>
                </div>
                <!-- elemento a modificar con js -->
                <p class="result-amount-saved" id="result-saved">dinero ahorrado: 000.00</p>
            </div>
        </div>
    </main>
    <footer>
        <p>hecho por <a href="https://twitter.com/Manuel2Code">@Manuel2Code</a></p>
    </footer>
    <script src="./code.js"></script>
</body>
</html>
